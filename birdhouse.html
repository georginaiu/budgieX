<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .birdhouse-wrapper {
    transform: scale(2); /* Scales everything, including roof lines */
    transform-origin: center; /* Scale from the center */
    }
    .birdhouse {
      position: relative;
      width: 100px;
      height: 200px;
      margin: 20px auto;
    }
    .triangle-button {
      position: relative; 
      top: 100px; 
      left: 0; 
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 50px solid #fffae3;
      cursor: pointer; 
    }

    /* Text on triangle button */
    .triangle-button span {
      position: absolute;
      top: 25px;
      left: -20px;
      width: 0;
      text-align: center;
      font-size: 10px;
      color: black;
      font-weight: bold;
    }

    /* Roof lines */
    .roof-line-left {
      position: absolute;
      top: 130px; /* Lowered roof closer to the body */
      left: -27px; /* Slightly extends beyond the body on the left */
      width: 90px;
      height: 2px; /* Thickness of the roof line */
      background: black; /* Line color */
      transform: rotate(-45deg); /* Slants the line */
    }
    .roof-line-right {
      position: absolute;
      top: 130px; /* Lowered roof closer to the body */
      right: -27px; /* Slightly extends beyond the body on the right */
      width: 90px;
      height: 2px; /* Thickness of the roof line */
      background: black; /* Line color */
      transform: rotate(45deg); /* Slants the line */
    }

    /* Body */
    .body {
      position: relative;
      top: 100px;
      left: 0;
      transform: translateX(-50%)
      width: 100px;
      height: 100px;
      border: 2px solid black; /* Outline of the birdhouse */
    }

    /* Circular entrance */
    .entrance {
      position: relative;
      top: 35px;
      left: 50%;
      width: 40px;
      height: 40px;
      margin-left: -20px;
      border: 2px solid black; /* Outline for entrance */
      border-radius: 50%; /* Makes it circular */
    }

  </style>
</head>
<body>
  <div class="birdhouse-wrapper">
    <div class="birdhouse">
    <div class="roof-line-left"></div>
    <div class="roof-line-right"></div>
    <!-- Triangle button with text -->
      <div class="triangle-button">
        <span>+Savings</span>
      </div>
      <div class="body">
      <div class="entrance"></div>
    </div>
  </div>
 </div>
</body>
</html>
